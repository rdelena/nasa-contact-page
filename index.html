<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<img src="img/nasa_img.jpg">
<body>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
            <h3>Social Media</h3>
                <h4>
                    <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Twitter - @nasa</a>
                    <br>
                    <a href="https://www.facebook.com/NASA/"> Facebook - fb.com/nasa</a>
                    <br>
                    <a href="https://www.instagram.com/nasa/?hl=en"> Instagram - @nasa</a>
                    <br>
                    <a href="https://www.youtube.com/channel/UCLA_DiR1FfKNvjuUpBHmylQ"> Youtube - youtube.com/NASA</a>
                </h4> 
        </div>
        <div class="flexbox-item flexbox-item-2">
            <h3>OFFICE INFO</h3>
            <h4>
                <p>
                Public Communications Office <br>
                NASA Headquarters <br>
                300 E. Street SW, Suite 5R30 <br>
                Washington, DC 20546 <br>
                (202) 358-0001 (Office) <br>
                (202) 358-4338 (Fax)
                </p>
            </h4>
        </div> 
        <div class="flexbox-item flexbox-item-3">
            <h3>CONTACT US</h3>
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="message">Message</label><br>
                <input type="text" id="message" message="message"><br>
                <input type="submit">
            </form>

        </div> 
    </div>
   
</body>
</html>
